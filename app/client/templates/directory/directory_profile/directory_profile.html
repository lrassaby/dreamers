<template name="DirectoryProfile">
  <div class="directory-profile">
    <div class="row">
      <div class="small-1 columns profile-photo-container">
        <div class="profile-photo" style="background-image: url('{{profile.avatar_url}}')">
           <img src="{{profile.avatar_url}}">
        </div>
      </div>
      <div class="small-10 columns">
        <div class="fullname">
          {{#linkTo route="view_profile"}}
            {{profile.fullname}}
          {{/linkTo}}
        </div>
        <div class="story">
          Description Description Description Description Description Description Description Description Description Description Description Description Description Description Description Description 
        </div>
      </div>
    </div>
  </div>
</template>
