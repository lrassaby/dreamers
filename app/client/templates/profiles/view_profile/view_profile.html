<template name="ViewProfile">
  <div class="view-profile">
    <div class="profile-top">
        <div class="cover-photo" style=""> <!-- add background here -->
        {{#if editable}}
        <div class="change-photo-wrapper">
          <input class="hidden-input" id="change-cover-photo-input" type="file"/>
          <div id="change-cover-photo" class="change-photo">
            <span class="change-photo-text">Upload a new cover photo</span>
            <i class="fa fa-camera"></i>
          </div>
        </div>
        {{/if}}
        </div> 
        <div class="profile-navbar"></div>
    </div> 
    <div class="row photo-row"> 
      <div class="small-4 columns">
        <div class="avatar"> 
          <img src="http://cdn.playbuzz.com/cdn/21ab7243-0380-420f-914c-63d4ce59aa3c/bf1bfae7-1163-4f90-a3b0-4ce677e91f1d.jpg">
          {{#if editable}}
          <div class="change-photo-wrapper">
            <!-- <p> Change profile photo </p> -->
            <input class="hidden-input" id="change-profile-photo-input" type="file"/>
            <div id="change-profile-photo" class="change-photo">
              <span class="change-photo-text">Upload a new profile photo</span>
              <i class="fa fa-camera"></i>
            </div>
          </div>
          {{/if}}
        </div>
      </div>
      <div class="small-8 columns">
        <div class="row">
        </div>
      </div>
    </div>  
    <div class="page-content">
      <div class="row">
        <div class="small-4 columns page-content-left">
         {{> ProfileDash}}
        </div>
        <div class="small-8 columns page-content-right">
          {{> CreatePost}}
          {{> Wall}}
        </div> 
      </div>
    </div>
  </div>
</template>
